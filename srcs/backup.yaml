services:
  nginx:
    image: server
    container_name: server
    build: nginx/
    ports:
      - "127.0.0.1:443:443"
      - "9000"
    extra_hosts:
      - "dtome-pe.42.fr:127.0.0.1"
    volumes:
      - web_vol:/home/dtome-pe/data/web
    networks:
      - inception



volumes:
  web_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/dtome-pe/data/web
  db_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/dtome-pe/data/db

networks:
  inception:
    driver: bridge
    